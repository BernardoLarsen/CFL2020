<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/messi.css">
    <title>Document</title>
</head>

<body>
    <div class="coll-sm-8">
        <h1 class="h1">
            Lionel Andres Messi
        </h1>
    </div>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="#">Argentina</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Barcelona</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Fundacion</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Carrera</a>
        </li>
    </ul>
    <div class="col-sm-7 col-md-7 col-lg-7">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../HTML/img/Messi-1-400x400.jpg" class="d-block w-100" alt="Messi 1">
                </div>
                <div class="carousel-item">
                    <img src="../HTML/img/Messi-400x400.jpg" class="d-block w-100" alt="Messi 2">
                </div>
                <div class="carousel-item">
                    <img src="../HTML/img/seleccion-argentina-400x400.jpg" class="d-block w-100" alt="Messi 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="col-sm-10 col-md-10 col-lg-10">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nombre Completo</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Pepe Juarez">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">El mejor partido de Leo en la seleccion y en Barcelona</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">En orden de preferencia mejores goles de Leo en La Liga</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Que le dirias, si tuvieses oportunidad de que el lea tus palabras </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
